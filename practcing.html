<!DOCTYPE html>

<style>
  .switch {
    width: 40px;
    height: fit-content;
    background-color: #242c46;
    padding: 2.5px;
    border-radius: 100px;
    cursor: pointer;
  }

  .slider {
    display:flex;
    background-color: red;
    width: 10px;
    height: 10px;
    border-radius: 15px;
    margin-left:"auto";
  }
  
</style>

<html>
  <body>
    <div id="mainDiv">
      <div>calc</div>

      <div><h4>THEME</h4></div>

      <div>1 2 3</div>

      <div class="switch" id="switchId"> <div class="slider" id="sliderId"></div>
      
        <div input>

        </div>
    </div>
  </body>

  <script>

    const slider =document.getElementById("sliderId");

    slider.style.marginLeft= "0px";


    document.getElementById("switchId").addEventListener("click", ()=>{
      if(slider.style.marginLeft=== "0px"){
        slider.style.marginLeft="auto";}
        else if(slider.style.marginLeft=== "auto"){
          slider.style.marginLeft="0px";
        }

  } );

  </script>


</html>
